classifiers:
    ContinuousNaiveBayes:
        class_name: "GaussianNB"
        type: "continuous"
        params:
            priors: null

    CategoricalNaiveBayes:
        class_name: "CategoricalNB"
        type: "categorical"
        params:
            alpha: 1.0

    LogisticRegression:
        class_name: "LogisticRegression"
        type: "mixed"
        params:
            max_iter: 500

    DecisionTree:
        class_name: "DecisionTreeClassifier"
        type: "mixed"
        params:
            criterion: "gini"
            splitter: "best"

training:
    test_ratio: 0.2

validation:
    method: "cross_validate"
    params:
        cv: 10

features:
    is_subset: false





