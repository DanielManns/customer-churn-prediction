classifiers:
    ContinuousNaiveBayes:
        class_name: "sklearn.naive_bayes.GaussianNB"
        type: "continuous"
        params:
            priors: null

    CategoricalNaiveBayes:
        class_name: "sklearn.naive_bayes.CategoricalNB"
        type: "categorical"
        params:
            alpha: 1.0

    LogisticRegression:
        class_name: "sklearn.linear_model.LogisticRegression"
        type: "mixed"
        params:
            max_iter: 500

    DecisionTree:
        class_name: "sklearn.tree.DecisionTreeClassifier"
        type: "mixed"
        params:
            criterion: "gini"
            splitter: "best"
            max_depth: null

cross_validation:
    class_name: "sklearn.model_selection.RepeatedKFold"
    params:
        n_splits: 5
        n_repeats: 5

features:
    is_subset: false





